<!DOCTYPE html>
<html>
<head>
    <title>Удалить заказ 13</title>
</head>
<body>
    <h1>Удаление заказа EU17122025-001</h1>
    <button onclick="deleteOrder()">Удалить заказ #13</button>
    <pre id="result"></pre>

    <script>
        async function deleteOrder() {
            const result = document.getElementById('result');
            result.textContent = 'Отправка запроса...';
            
            try {
                const response = await fetch('https://functions.poehali.dev/626acb06-0cc7-4734-8340-e2c53e44ca0e', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'delete_order',
                        order_id: 13,
                        user_role: 'Администратор'
                    })
                });
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    alert('Заказ удален! Обновите страницу приложения.');
                }
            } catch (error) {
                result.textContent = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
